<!DOCTYPE html>
<html>
  <head>
    <!-- The '/homey.js' script must be included in your settings view to work -->
    <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
  </head>
  <body>
    <header class="homey-header">
      <h1 class="homey-title" data-i18n="settings.title">
        <!-- This will be filled with the translated string with key 'settings.title'. -->
      </h1>
    </header>

    <!--
        https://apps.developer.homey.app/advanced/custom-views/app-settings        
        https://github.com/rogierhofboer/com.ikea.tradfri.gateway/tree/master
    -->

    <fieldset class="homey-form-fieldset">
      <legend class="homey-form-legend">Open AI settings</legend>

      <div class="homey-form-group">
        <label class="homey-form-label" for="openai_api_key">Apikey</label>
        <input class="homey-form-input" id="openai_api_key" type="text" value="" />
      </div>
    </fieldset>

    <fieldset class="homey-form-fieldset">
      <legend class="homey-form-legend">Language settings</legend>

      <div class="homey-form-group">
        <label class="homey-form-label" for="language_select">Language</label>
        <select class="homey-form-input" id="language_select">
          <option value="en,English">English</option>
          <option value="nl,Dutch">Dutch</option>
          <option value="de,German">German</option>
          <option value="fr,French">French</option>
          <option value="it,Italian">Italian</option>
          <option value="sv,Swedish">Swedish</option>
          <option value="no,Norwegian">Norwegian</option>
          <option value="es,Spanish">Spanish</option>
          <option value="da,Danish">Danish</option>
          <option value="ru,Russian">Russian</option>
          <option value="pl,Polish">Polish</option>
          <option value="ko,South Korean">South Korean</option>
        </select>
      </div>
    </fieldset>

    <button id="save" class="homey-button-primary-full">Save changes</button>

    <script type="text/javascript">
      // a method named 'onHomeyReady' must be present in your code
      function onHomeyReady(Homey) {


        var apiKeyElement = document.getElementById("openai_api_key");
        var languageSelectElement = document.getElementById("language_select");
        var saveElement = document.getElementById("save");

        Homey.get("openai_api_key", function (err, apiKey) {
          if (err) return Homey.alert(err);
          apiKeyElement.value = apiKey;
        });

        Homey.get("selected_language", function (err, language) {
          if (err) return Homey.alert(err);
          if (language) {
            languageSelectElement.value = language;
          }
        });

        saveElement.addEventListener("click", function (e) {
          Homey.set("openai_api_key", apiKeyElement.value, function (err) {
            if (err) return Homey.alert(err);
          });

          Homey.set("selected_language", languageSelectElement.value, function (err) {
            if (err) return Homey.alert(err);
          });
        });


        // Tell Homey we're ready to be displayed
        Homey.ready();

      }
    </script>
  </body>
</html>
